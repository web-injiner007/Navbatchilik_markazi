  <head>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <script src="{% static 'js/chart.umd.js' %}"></script>
      <style>

/*  chart uchun style */
  .chart-box {
      background: #e2e8f0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      height: 45vh;
    }

    .chart-box-2{
      margin-top: 30px;
    }

    #pieChart{
      width: 100%;
      height: 40vh;
    }

    .chart-section-style{
      height: 100%;
      width: 100%;
      padding: 20px;
      display: flex;
      gap: 30px;
    }

    .chart-left{
      width: 60%;

    }

    .chart-right{
      background-color: #1e2532;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      width: 40%;
      border-radius: 12px;
    }

      .chat-container {
      width: 100%;
      height: 100%;
      background-color: #2b3243;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .chat-header {
      background-color: #2f3a52;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #3a445a;
      border-radius: 12px;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 12px;
      position: relative;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      background-color: #5b6ef5;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.other {
      background-color: #394258;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #3a445a;
      background-color: #2f3a52;
    }

    .chat-footer input {
      flex: 1;
      border: none;
      border-radius: 6px;
      padding: 10px;
      outline: none;
    }

    .chat-footer button {
      margin-left: 10px;
      border: none;
      background-color: #5b6ef5;
      color: white;
      border-radius: 6px;
      padding: 10px 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    .chat-footer button:hover {
      background-color: #4a5bd4;
    }

    /* Scrollbar style */
    .chat-body::-webkit-scrollbar {
      width: 6px;
    }
    .chat-body::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
      </style>
  </head>
  <body>

        <div class="chart-section-style">

            <div class="chart-box">
              <canvas id="deviceChart"></canvas>
            </div>
            <div class="chart-box chart-box-2">
              <canvas id="employeeChart"></canvas>
            </div>
          </div>
          <div class="chart-right">
                <div class="chat-container">
    <div class="chat-header">üí¨ Tezkor yozishmalar oynasi</div>

    <div class="chat-body" id="chatBody">
      <div class="message other">Assalomu alaykum</div>

    </div>

    <div class="chat-footer">
      <input type="text" id="messageInput" placeholder="Xabar yozing..." />
      <button id="sendBtn">‚úâÔ∏è Yuborish</button>
    </div>
  </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/chart-for.js' %}"></script>
